<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>区域设置</title>
		<!-- 导入easyui类库 -->
		<script type="text/javascript" src="../../js/jq/jquery-1.8.0.min.js"></script>
		<!--一键上传-->
		<script type="text/javascript" 
			src="../../js/ocupload/jquery.ocupload-1.1.2.js" ></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		
		<script type="text/javascript">
			$(function(){
				
				/*将form表单的数据转换成json数据格式的方法*/
				$.fn.serializeJson=function(){  
			        var serializeObj={};  
			        var array=this.serializeArray();  
			        var str=this.serialize();  
			        $(array).each(function(){  
			            if(serializeObj[this.name]){  
			                if($.isArray(serializeObj[this.name])){  
			                    serializeObj[this.name].push(this.value);  
			                }else{  
			                    serializeObj[this.name]=[serializeObj[this.name],this.value];  
			                }  
			            }else{  
			                serializeObj[this.name]=this.value;   
			            }  
			        });  
			        return serializeObj;  
			    }; 
				
				$("body").css({visibility:"visible"});
				$("#area_grid").datagrid({
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					pageList: [2,10,20,30],
					pagination : true,
					idField : 'id',
					toolbar : toolbar,
					columns : columns,
					url : '../../pageQueryArea.action'
				});
				
				// 打开搜索窗口
				$("#button-search").on("click", function(){
					$("#searchWindow").window('open');
				});
				
				$("#searchBtn").on("click",function(){
					// 获取表单的数据，转换成json格式
					var params = $("#searchForm").serializeJson();
					// 绑定到数据表中
					$("#area_grid").datagrid('load',params);
					// 关闭搜索窗口
					$("#searchWindow").window('close');
				});
				
				/*工具栏的保存事件*/
				$("#save").on("click",function(){
					if($("#saveAreaForm").form('validate')){
						// 表单校验完成
						$("#saveAreaForm").submit();
					}else{
						// 表单校验未通过
						$.messager.alert("提示","表格中存在非法数据","warning");
					}
				});
			});
			/*定义一个列*/
			var columns = [[{
				field : 'id',
				checkbox : true
			},{
				field : 'province',
				title : '省',
				width : 120,
				align : 'center'
			},{
				field : 'city',
				title : '市',
				width : 120,
				align : 'center'
			},{
				field : 'district',
				title : '区',
				width : 120,
				align : 'center'
			},{
				field : 'postcode',
				title : '邮编',
				width : 120,
				align : 'center'
			},{
				field : 'citycode',
				title : '城市编码',
				width : 120,
				align : 'center'
			},{
				field : 'shortcode',
				title : '简码',
				width : 120,
				align : 'center'
			}]];
			
			/*定义一个工具栏*/
			var toolbar = [{
				id : 'buttom-edit',
				iconCls : 'icon-edit',
				text : '修改',
				handler : function(){
					var selections = $("#area_grid").datagrid('getSelections');
					if(selections.length == 1){
						$.ajax({
							type:"post",
							url:"../../findArea.action",
							data:"id="+selections[0].id,
							success:function(areaData){
								$("#saveAreaForm").form("load",areaData);
								$("#area_add").window('open');
							}
						});
					}else{
						if(selections.length > 1){
							$.messager.alert("提示","一次只能修改一条记录！","warning");
						}else{
							$.messager.alert("提示","没有选择任何记录，请重新选择！","warning");
						}
						
					}
				}
			},{
				id : 'button-add',
				iconCls : 'icon-add',
				text : '增加',
				handler : function(){
					$("#area_add").window('open');
				}
			},{
				id : 'button-delete',
				iconCls : 'icon-cancel',
				text : '删除',
				handler : function(){
					var selections = $("#area_grid").datagrid('getSelections');
					if(selections.length == 0){
						$.messager.alert("提示","没有选中任何数据！","warning");
					}else{
						var ids = new Array();
						for(var i=0; i<selections.length; i++){
							ids.push(selections[i].id);
						}
						var dels = ids.join("-");
						window.location.href="../../deleteArea.action?ids="+dels;
					}
				}
			},{
				id : 'button-search',
				iconCls : 'icon-search',
				text : '查询',
			},{
				id : 'button-input',
				iconCls : 'icon-redo',
				text : '导入',
				handler : function(){
					$(this).upload({
						name: 'file', 
				        action: '../../uploadFile.action', 
				        enctype: 'multipart/form-data', 
				        autoSubmit: false, 
				        onComplete: function() {
				        	$.messager.alert("提示","文件上传成功！","info");
				        },
				        onSelect: function() {
				        	var filename = this.filename();
				        	// file.xls  *.
				        	var regex = /^.*\.(xls|xlsx)$/;
				        	if(regex.test(filename)){
				        		this.submit();
				        	}else{
				        		$.messager.alert("提示","只能上传后缀名为xls或xlsx的文件");
				        	}
				        }
				        
					});
				}
			}];
		</script>
	</head>
	
	
	<body class="easyui-layout" style="visibility: hidden;">
		<div region="center">
			<table id="area_grid"></table>
		</div>
		<!--定义一个窗口-->
		<div class="easyui-window" id="area_add"title="区域添加修改" 
			collapsible="false" minimizable="false" maximizable="false" modal="true" 
			closed="true" style="width:600px;top:50px;left:200px">
			<!--工具栏-->
			<div region="north">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>
			<!--表单-->
			<div region="center" style="overflow:auto;padding:5px;" border="false">
				<form id="saveAreaForm" action="../../saveOrUpdateArea.action" method="post">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">区域信息</td>
						</tr>
						<tr>
							<td>区域编码</td>
							<td>
								<input type="text" name="id" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>省</td>
							<td>
								<input type="text" name="province" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>市</td>
							<td>
								<input type="text" name="city" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>区</td>
							<td>
								<input type="text" name="district" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>邮编</td>
							<td>
								<input type="text" name="postcode" class="easyui-validatebox" required="true" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
		
		<!-- 查询区域-->
		<div class="easyui-window" title="查询区域窗口" closed="true" id="searchWindow" 
			collapsible="false" minimizable="false" maximizable="false" style="width: 400px; top:40px;left:200px">
			<div style="overflow:auto;padding:5px;" border="false">
				<form id="searchForm">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">查询条件</td>
						</tr>
						<tr>
							<td>省份</td>
							<td>
								<input type="text" name="province" />
							</td>
						</tr>
						<tr>
							<td>城市</td>
							<td>
								<input type="text" name="city" />
							</td>
						</tr>
						<tr>
							<td>区（县）</td>
							<td>
								<input type="text" name="district" />
							</td>
						</tr>
						<tr>
							<td colspan="2"><a id="searchBtn" href="#" class="easyui-linkbutton" 
								data-options="iconCls:'icon-search'">查询</a> </td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
