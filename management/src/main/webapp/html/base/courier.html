<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>管理取派员</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jq/jquery-1.8.0.min.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../js/courier.js"></script>
	</head>

	<body class="easyui-layout" style="visibility: hidden;">
		<div region="center">
			<!--数据表-->
			<table id="courierInfo"></table>
		</div>
		<!--定义一个窗口-->
		<div class="easyui-window" title="对收派标准进行添加或者修改" id="saveCourier" 
			collapsible="false" minimizable="false" maximizable="false" modal="true" 
			closed="true" style="width:600px;top:50px;left:200px">
			
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>

			<div region="center" style="overflow:auto;padding:5px;" border="false">
				<form action="../../saveCourier.action" method="post" id="saveOrUpdateCourier">
					<table class="table-edit" width="80%" align="center">
						<thead>
							<tr class="title">
								<td colspan="2">添加/修改派件员信息</td>
								<input type="hidden" name="id" />
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>工号</td>
								<td><input type="text" name="courierNum" data-options="required:true" class="easyui-validatebox"/></td>
							</tr>
							<tr>
								<td>姓名</td>
								<td><input type="text" name="name" data-options="required:true" class="easyui-validatebox"/></td>
							</tr>
							<tr>
								<td>联系电话</td>
								<td><input type="text" name="telephone" data-options="required:true" class="easyui-validatebox"/></td>
							</tr>
							<tr>
								<td>PDA号</td>
								<td><input type="text" name="pda" data-options="required:true" class="easyui-validatebox"/></td>
							</tr>
<!--							<tr>
								<td>是否作废</td>
								<td><input type="text" name="deltag" data-options="required:true" class="easyui-validatebox"/></td>
							</tr>-->
							<tr>
								<td>查台密码</td>
								<td><input type="text" name="checkPwd" data-options="required:true" class="easyui-validatebox"/></td>
							</tr>
							<tr>
								<td>取件类型</td>
								<td><input type="text" name="type" data-options="required:true" class="easyui-validatebox"/></td>
							</tr>
							<tr>
								<td>单位</td>
								<td><input type="text" name="company" data-options="required:true" class="easyui-validatebox"/></td>
							</tr>
							<tr>
								<td>车辆类型</td>
								<td><input type="text" name="vehicleType" data-options="required:true" class="easyui-validatebox"/></td>
							</tr>
							<tr>
								<td>车牌号</td>
								<td><input type="text" name="vehicleNum" data-options="required:true" class="easyui-validatebox"/></td>
							</tr>
							<tr>
								<td>取件标准</td>
								<td><input type="text" name="standard.id" 
									class="easyui-combobox"
									data-options="required:true, 
									url:'../../findStandard.action', 
									valueField: 'id', textField: 'name'" /></td>
							</tr>
<!--							<tr>
								<td>轮岗时间</td>
								<td><input type="text" name="takeTime" data-options="required:true" class="easyui-validatebox"/></td>
							</tr>
							<tr>
								<td>定区</td>
								<td><input type="text" name="fixedAreas" data-options="required:true" class="easyui-validatebox"/></td>
							</tr>-->
						</tbody>
					</table>
					
				</form>
				
			</div>
		</div>
		
		<!--条件查询表单-->
		<div class="easyui-window" id="conditionalSearch"collapsible="false" 
			minimizable="false" maximizable="false" modal="true" closed="true" 
			style="width:600px;top:50px;left:200px" title="查询">
			<form id="conditionalForm">
				<table class="table-edit" width="80%" align="center">
					<tr class="title">
						<td colspan="2">条件查询</td>
					</tr>
					<tr>
						<td>工号</td>
						<td>
							<input type="text" name="courierNum" />
						</td>
					</tr>
					<tr>
						<td>收派标准</td>
						<td>
							<input type="text" name="standard.name" />
						</td>
					</tr>
					<tr>
						<td>所属单位</td>
						<td>
							<input type="text" name="company" />
						</td>
					</tr>
					<tr>
						<td>类型</td>
						<td>
							<input type="text" name="type" />
						</td>
					</tr>
					<tr>
						<td colspan="2"><a id="searchBtn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a> </td>
					</tr>
				</table>
			</form>
	
			
		</div>
	</body>
	<script></script>
</html>
