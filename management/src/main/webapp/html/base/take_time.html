<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>收派时间管理</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jq/jquery-1.8.0.min.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 收派时间管理信息表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					pageList: [30,50,100],
					pagination : true,
					toolbar : toolbar,
					url : "../../getTakeTimeTable.action",
					idField : 'id',
					columns : columns
				});
				
				// 给添加窗口的保存工具栏添加点击事件
				$("#save").on("click", function(){
					if($("#takeTimeForm").form('validate')){
						$("#takeTimeForm").submit();
					}else{
						$.messager.alert("提示","表单中存在非法数据项","warning");
					}
					
				});
			});	
			
			//工具栏
			var toolbar = [ {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler : function(){
					// 打开增加的窗口
					$("#addTakeTimeWindow").window('open');
					
				}
			}, {
				id : 'button-edit',
				text : '修改',
				iconCls : 'icon-edit',
				handler : function(){
					var selections = $("#grid").datagrid('getSelections');
					if(selections.length == 1){
						$.ajax({
							type:"post",
							url:"../../searchTakeTime.action",
							data:'id='+selections[0].id,
							success:function(data){
								$("#takeTimeForm").form('load',data);
								$("#addTakeTimeWindow").window('open');
							}
						});
					}else{
						if(selections.length == 0){
							$.messager.alert("提示", "没有选择任何记录！","warning");
						}else{
							$.messager.alert("提示", "一次只能选择一条记录进行操作！","warning");
						}
					}
				}
			},{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler : function(){
					var selections = $("#grid").datagrid('getSelections');
					if(selections.length == 0){
						$.messager.alert("提示","没有选中任何记录!", "warning");
					}else{
						var ids = "";
						for(var i=0; i<selections.length; i++){
							ids += selections[i].id+"-";
						}
						ids = ids.substring(0,ids.length-1);
						window.location.href="../../deleteTakeTime.action?ids="+ids;
					}
				}
			} ];
			
			// 定义列
			var columns = [ [ {
				field : 'id',
				checkbox : true,
			},{
				field : 'name',
				title : '时间名称',
				width : 120,
				align : 'center'
			}, {
				field : 'normalWorkTime',
				title : '平时上班时间',
				width : 120,
				align : 'center'
			}, {
				field : 'normalDutyTime',
				title : '平时休息时间',
				width : 120,
				align : 'center'
			}, {
				field : 'satWorkTime',
				title : '周六上班时间',
				width : 120,
				align : 'center'
			}, {
				field : 'satDutyTime',
				title : '周六休息时间',
				width : 120,
				align : 'center'
			}, {
				field : 'sunWorkTime',
				title : '周日上班时间',
				width : 120,
				align : 'center'
			}, {
				field : 'sunDutyTime',
				title : '周日休息时间',
				width : 120,
				align : 'center'
			}, {
				field : 'status',
				title : '状态',
				width : 120,
				align : 'center'
			}, {
				field : 'company',
				title : '所属单位',
				width : 120,
				align : 'center'
			} , {
				field : 'operator',
				title : '操作人',
				width : 120,
				align : 'center'
			}, {
				field : 'operatingTime',
				title : '操作时间',
				width : 120,
				align : 'center'
			}, {
				field : 'operatingCompany',
				title : '操作单位',
				width : 120,
				align : 'center'
			} ] ];
		</script>
	</head>
	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		<!--添加或者修改排班表的窗口-->
		<div class="easyui-window" title="定区添加修改" 
			id="addTakeTimeWindow" collapsible="false" minimizable="false" 
			maximizable="false" style="top:20px;left:200px; width: 500px;" modal='true' closed="true">
			<!--保存工具栏-->
			<div style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>
			<!--添加表单部分-->
			<div style="overflow:auto;padding:5px;" border="false">
				<form action="../../addOrUpdateTakeTime.action" method="post" id="takeTimeForm">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">排班信息</td>
						</tr>
						<tr>
							<td>排班编号</td>
							<td>
								<input type="text" name="id" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>时间名称</td>
							<td>
								<input type="text" name="name" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>平时上班时间</td>
							<td>
								<input type="text" name="normalWorkTime" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>平时休息时间</td>
							<td>
								<input type="text" name="normalDutyTime" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>周六上班时间</td>
							<td>
								<input type="text" name="satWorkTime" class="easyui-validatebox" required="true" />
							</td>
						</tr><tr>
							<td>周六休息时间</td>
							<td>
								<input type="text" name="satDutyTime" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>周日上班时间</td>
							<td>
								<input type="text" name="sunWorkTime" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						<tr>
							<td>周日休息时间</td>
							<td>
								<input type="text" name="sunDutyTime" class="easyui-validatebox" required="true" />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>
</html>
