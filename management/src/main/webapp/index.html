<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BOS物流管理首页</title>
		<link href="favicon.ico" rel="icon" type="image/x-icon" />
		<!--导入jquery-->
		<script type="text/javascript" src="./js/jq/jquery-1.8.0.min.js"></script>
		<!--导入easyui的全类库-->               
		<script type="text/javascript" src="./js/easyui/jquery.easyui.min.js"></script>
		<!--导入easyui的国际化类库-->
		<script type="text/javascript" src="./js/easyui/locale/easyui-lang-zh_CN.js"></script>
		<!--导入easyui的主题-->
		<link rel="stylesheet" type="text/css"   href="js/easyui/themes/bootstrap/easyui.css"/>
		<!--导入easyui的图标样式-->
		<link rel="stylesheet" type="text/css" href="./js/easyui/themes/icon.css" />
		<!--引入ztree的类库-->
		<script type="text/javascript" src="js/ztree/js/jquery.ztree.all-3.5.min.js"></script>
		<!--引入ztree的样式库-->
		<link href="js/ztree/css/zTreeStyle/zTreeStyle.css" rel="stylesheet" type="text/css" />
		<!--消息框的测试js
		<script type="text/javascript" src="js/messager.js"></script>
		<!--布局页面的js代码-->
		<script type="text/javascript" src="js/layout.js"></script>
		
	</head>
	
	<body class="easyui-layout">
		<!--顶部-->
		<div data-options="region:'north'" style="height: 80px;">
			<img src="./images/logo.png" style="position: absolute; left: 10px;top: 18px;"/>
			<!--下拉按钮-->
			<div style="position:absolute; left:1154px; top:41px;background:#fafafa;padding:5px;width:200px;border:1px solid #ccc">  
			    <a href="#" class="easyui-menubutton" menu="#mm1" iconCls="icon-ok">更换皮肤</a>  
			    <a href="#" class="easyui-menubutton" menu="#mm2" iconCls="icon-help">控制面板</a>  
			</div>  
			<div id="mm1" style="width:150px;">  
			    <div>default</div>  
			    <div>gray</div>  
			    <div>black</div>  
			    <div>bootstrap</div>
			    <div>metro</div>
			</div>  
			<div id="mm2" style="width:100px;">  
			    <div data-options="iconCls:'icon-edit'">修改密码</div>  
			    <div data-options="iconCls:'icon-tip'">联系管理员</div>  
			    <div data-options="iconCls:'icon-cancel'">退出系统</div>  
			</div>  
		</div>
		
		<!--底部-->
		<div data-options="region:'south',title:'版权所有'" style="height:100px; text-align: center;">BOSv2.0综合物流管理平台 | Powered by 传智播客 </div>
		
		<!--左边-->
		<div data-options="region:'west',title:'菜单导航',split:true" style="width: 200px;" class="easyui-accordion">
			<div title="基本功能" data-options="iconCls:'icon-mini-add'">
				<ul id="baseFun" class="ztree"></ul>
			</div>
			<div title="系统管理" data-options="iconCls:'icon-mini-add'">
				<ul id="systemFun" class="ztree"></ul>
			</div>
		</div>
		
		<!--中心-->
		<div data-options="region:'center'">
			<div class="easyui-tabs" id="tabs" fit="true"></div>
		</div>
		
		<!--创建一个菜单-->
		<div class="easyui-menu" style="width: 100px;" id="menu">
			<div data-options="iconCls:'icon-cancel', name:'Close'">关闭当前窗口</div>
			<div data-options="iconCls:'icon-cancel', name:'CloseOther'">关闭其他窗口</div>
			<div class="menu-sep"></div>
			<div data-options="iconCls:'icon-cancel', name:'CloseAll'">关闭所有窗口</div>	
		</div>
	</body> 

</html>
