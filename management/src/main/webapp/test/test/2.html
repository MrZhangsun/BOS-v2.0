<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基本档案信息管理</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jq/jquery-1.8.0.min.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript" >
		$(function(){
			
			$('#ddd').draggable({ handle:'#title'});
			$('#ddd').draggable({
				onStartDrag:function(e){
					alert("事件的使用");
				}
			});
			$("#cc").droppable({
				onDragLeave : function(e,source){
					alert("dropable");
				},
				accept:'#dd'
			})
		});
			
			
		$('#rr').resizable({ 
			maxWidth:800, 
			maxHeight:600,
			onStopResize:function(e){
				alert();
			}
		
		});
		
		
		$('#ss').resizable({ maxWidth:800, maxHeight:600, disabled:false}); 
		</script>
	</head>

	<body>
		<input class="easyui-slider" value="80" style="width:300px" data-options="showTip:true,rule:[0,'|',25,'|',50,'|',75,'|',100]" />
		<br />
		<hr />
		<div id="dd" class="easyui-draggable" data-options="handle:'#title'" style="width:100px;height:100px;">
		    <div id="title" style="background:#ccc;">title</div>
		</div> 
		
		<hr />
		<div id="ddd" style="width:100px;height:100px;">
		
		    <div id="title" style="background:#ccc;">title</div>
		
		</div>
<!--		
		<hr />
		<div id="cc" class="easyui-droppable" data-options="accept:'#d1,#d3'" style="width:100px;height:100px;border: 1px solid red;"></div> 

		<hr />
		<div id="rr" style="width:100px;height:100px;border:1px solid #ccc;"></div>


		<hr />
		<div id="ss" style="width:100px;height:100px;border:1px solid #ccc;"></div>-->
		
		<hr />
		<div id="rr" style="width:100px;height:100px;border:1px solid #ccc;"></div> 


	</body>
</html>
